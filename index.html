<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">

  <title>Places I've Been</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Cities
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="cityMenu">
          <li><a href="#" data-bind="click: showAllPlaces">All Cities</a></li>
          <li role="separator" class="divider"></li>
          <!-- ko foreach: cities -->
            <li><a href="#" data-bind="text: city, click: $parent.placesByCity"></a></li>
          <!-- /ko -->
        </ul>
      </div>
      <ul class="nav nav-list" data-bind = "foreach: places">
        <li ><a href="#" data-bind = "text: name, click: $parent.mapLocation"></a></li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="#menu-toggle" id="menu-toggle">
            <div id="hamburger">
						  <div class="change bar1"></div>
						  <div class="change bar2"></div>
					  </div>
            </a>
          </div>
        </div>
      </nav>

      <!--Create a place to put the map in the HTML-->
    <div class="container-fluid map-container">
      <div id="map"></div>
    </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Add KnockOut Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

  <!-- Menu Toggle Script -->
  <script src="js/menu.js"></script>

  <!-- Map App Script -->
  <script src="js/places.js"></script>

  <!-- Initial Load of all the places -->
  <script src="js/mapapp.js"></script>


  <!-- ADD app script to handle ViewModel -->
  <script src="js/app.js"></script>

  <!--Load the JS API ASYNCHRONOUSLY below.-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9X9VYp1Ty3NFtopeGZnnBozViS4wnQw4&v=3&callback=initMap&" onerror="errorHandFunc()"></script>

</body>

</html>
