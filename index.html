<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">

  <title>Places I've Been</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>

  <div id="wrapper">

    <!-- Sidebar -->
    <!-- TODO: Render Nav with Knockout Bindings: Level 1 Countries -->
    <!-- TODO: Render Nav with Knockout: Level 2 Cities -->
    <!-- TODO: Render Nav with Knockout: Level 3 Places -->
    <!-- TODO: Create Dropdown to choose continent to list-style -->
    <!-- TODO: Create & Render Like/Dislike icon that updates when user interacts with
    infowindow on marker -->
    <div id="sidebar-wrapper">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="continentMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Cities
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="cityMenu" data-bind="foreach: cities">
          <li><a href="#" data-bind="text: city, click: $parent.placesByCity"></a></li>
        </ul>
      </div>
      <ul class="nav nav-list" data-bind = "foreach: places">
        <li ><a href="#" data-bind = "text: name, click: $parent.mapLocation"></a></li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
          </div>
        </div>
      </nav>

      <!--Create a place to put the map in the HTML-->
    <div class="container-fluid map-container">
      <div id="map"></div>
    </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Menu Toggle Script -->
  <script src="js/menu.js"></script>

  <!-- Map App Script -->
  <script src="js/places.js"></script>

  <!-- A community supported clustering library sourced from:
https://github.com/googlemaps/v3-utility-library/tree/master/markerclustererplus
 -->
  <script src="js/markerclusterer.js"></script>

  <!-- Initial Load of all the places -->
  <script src="js/mapapp.js"></script>

  <!--Load the JS API ASYNCHRONOUSLY below.-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9X9VYp1Ty3NFtopeGZnnBozViS4wnQw4&v=3&callback=initMap"></script>

  <!-- Add KnockOut Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

  <!-- ADD app script to handle ViewModel -->
  <script src="js/app.js"></script>

</body>

</html>
